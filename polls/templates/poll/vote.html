{% extends "poll/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}

<div class="min-h-screen pt-10 flex justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Cast Your Vote
            </h2>
            <div class="mt-2 text-center text-xl text-gray-600">
                <p  class="font-medium text-indigo-600 hover:text-indigo-500">
                    {{ poll.question }}
                </p>
            </div>
        </div>

        <div class="rounded bg-white max-w-md rounded overflow-hidden shadow-xl p-5">

            <form class="space-y-4" method="POST">
                {% csrf_token %}
                <input type="hidden" name="remember" value="True">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="grid gap-6">
                        <div class="col-span-12">
                            <label class="inline-flex items-center mt-3 gap-2">
                                <input type="radio" name="poll" value="option1" required>
                                {{ poll.option_one }}
                            </label> &nbsp;
                            <label class="inline-flex items-center mt-3 gap-2">
                                <input type="radio" name="poll" value="option2">
                                {{ poll.option_two }}
                            </label> &nbsp;
                            <label class="inline-flex items-center mt-3 gap-2">
                                <input type="radio" name="poll" value="option3">
                                {{ poll.option_three }}
                            </label> &nbsp;
                        </div>
                    </div>
                </div>

               


                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                           
                        </span>
                        Send vote
                    </button>
                </div>
            </form>
    </div>
</div>

{% endblock %}
