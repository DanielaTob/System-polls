{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}


<div><h3 class="text-3xl font-semibold text-center py-10">Available Polls</h3></div>

<div class="py-4">
    <div class="grid grid-cols-4 mx-auto gap-40 px-20" style='background-color:rgb(255, 255, 255)'>
    {% for poll in polls %}
    <div class="w-72 bg-white rounded-lg shadow-md p-6" style="cursor: auto;">
      <div class="w-16 mx-auto relative -mt-10 mb-3">
        <img class="-mt-1" src="https://www.svgrepo.com/show/30963/cookie.svg" alt="Cookie Icon SVG">
      </div>
      <span class="w-full sm:w-48  block leading-normal text-gray-800 text-md mb-3">{{ poll.question }}</span>
      <div class="flex items-center justify-between">
        <a href="{% url 'vote' poll.id %}" class="text-xs text-gray-400 mr-1 hover:text-gray-800">Vote</a> &nbsp;
        <div>
        <a href="{% url 'results' poll.id %}" class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">View Results</a> &nbsp;
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
